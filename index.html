<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <div id="maincontainer">
        <div id="headdiv">
          <h1 class="mainhead">Products</h1>
          <div id="searchdiv">
            <input id="searchinput" type="search" placeholder="search">                 
            <button id="searchbtn"><i class="fa fa-search"></i></button>
  
          </div>
        </div>
      <div id ="container">
        
      <div id="leftdiv">
        <h1>Filter</h1>
        <hr>
        
        <div id="ratingdiv">
          <h5>By Rating</h5>
          <input type="radio" name="sort" value="all" id="all" checked /> 
          <label for="all">All</label> <br>
          <input type="radio" name="sort" value="3" id="above3"/> 
          <label for="above3">Above 3</label> <br>
          <input type="radio" name="sort" value="4" id="above4"/> 
          <label for="above4">Above 4</label> <br>
          
        </div>
        <hr>
        <br />
        <div id="pricediv">
          <h5>By Price</h5>
          <input type="radio" name="sort-price" value="high" id="option1" /> 
          <label for="option1">Hi - lo</label><br>
          <input type="radio" name="sort-price" value="low" id="option2"/> 
          <label for="option2">lo - Hi</label> 
          
          
          <br>
          <input  type="range" min="0" max="1000" value="0"  id="range-input"/>
          
        </div>
      </div>
      <div id="productContainer"></div>
      <div id="popup">
      </div>
    </div>
      </div>
      
    
    
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
